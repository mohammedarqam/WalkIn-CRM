<ion-header>
    <ion-navbar color="primary" >
      <ion-title>Timeline</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="contentb" >
  
      <div class="timeline">
       
        <div class="container right" *ngFor="let a of activities | async" >
            <div class="content">
              <h2>{{a.EntityName}}</h2>
              <p>Lorem ipsum dolor sit amet, quo ei sm.</p>
              <p>{{a.TimeStamp | date : 'medium'}}</p>
            </div>
          </div>
       
        </div>
        



<ion-fab bottom right >
  <button ion-fab color="danger">
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-fab-list side="left">
    <button ion-button color="danger" (click)="addCall()">Add a Call</button>
  </ion-fab-list>

  <ion-fab-list side="top">
    <button ion-button class="fbtn" color="danger" (click)="addAp()">Add an Appointment</button>
  </ion-fab-list>
</ion-fab>  


</ion-content>
