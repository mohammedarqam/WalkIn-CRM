<ion-header>
    <ion-navbar color="primary" >
      <ion-title>Timeline</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="contentb" >
  
      <div class="timeline">
       
        <div class="container right" *ngFor="let a of activities | async" >
            <div class="content">
              <h2>{{a.EntityName}}</h2>
              <p>{{a.Status}}</p>
              <p>{{a.TimeStamp | date : 'medium'}}</p>
            </div>
          </div>
       
        </div>
        





</ion-content>
