<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Clients List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="content" >


<ion-card *ngFor="let c of clients | async" >
<ion-item color="primary" >
<ion-icon  item-start name="md-ionitron"></ion-icon>
<ion-card-title item-start ion-text color="whiter" >{{c.Name}}</ion-card-title>  
<button ion-button  item-end color="whiter" outline  (click)="details(c)" >Details</button>
</ion-item>
</ion-card>









  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addClient()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
