<ion-header>
  <ion-navbar color="primary" >
    <ion-title>New Client</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="checkData()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card padding>

    <ion-item>
      <ion-label floating>Client Name</ion-label>
      <ion-input type="text" autofocus [(ngModel)]="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Client Category</ion-label>
      <ion-select class="sel" [(ngModel)]="Category">
        <ion-option value="Play Zone">Play Zone</ion-option>
        <ion-option value="Restaurant">Restaurant</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Client Address</ion-label>
      <ion-input type="text" [(ngModel)]="Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contact Person 1 Name</ion-label>
      <ion-input type="text" [(ngModel)]="ContactPersonName1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contact Person 1 Phone</ion-label>
      <ion-input type="number" [(ngModel)]="ContactPersonPhone1"></ion-input>
    </ion-item>



    <ion-item>
      <ion-label floating>Average Menu Pricing</ion-label>
      <ion-input type="number" [(ngModel)]="AMP"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Proposed Percentage</ion-label>
      <ion-input type="number" [(ngModel)]="PP"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contact Person 2 Name</ion-label>
      <ion-input type="text" [(ngModel)]="ContactPersonName2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contact Person 2 Phone</ion-label>
      <ion-input type="number" [(ngModel)]="ContactPersonPhone2"></ion-input>
    </ion-item>

  </ion-card>







</ion-content>
