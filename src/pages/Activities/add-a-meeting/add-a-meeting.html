<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Add a Meeting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content" >

  <ion-card>
    <ion-item>
      <ion-label floating>Appointment Name</ion-label>
      <ion-input type="text" [(ngModel)]="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Client</ion-label>
      <ion-select [(ngModel)]="Client">
        <ion-option *ngFor="let c of clients" [value]="c.Name">{{c.Name}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-card>


</ion-content>
