<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Add a Call</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="checkData()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" >

  <ion-card>
    <ion-item>
      <ion-label floating>Call Title</ion-label>
      <ion-input type="text" (ionChange)="capsName(Name)" [(ngModel)]="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Status</ion-label>
      <ion-select class="sel" [(ngModel)]="Status">
        <ion-option value="Upcoming" >Upcoming</ion-option>
        <ion-option value="Completed">Completed</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Client</ion-label>
      <ion-select class="sel" [(ngModel)]="Client" (ionChange)="gCN(Client)" >
        <ion-option *ngFor="let c of clients" value="{{c.key}}">{{c.Name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label  floating >Date</ion-label>
      <ion-datetime class="sel"  [(ngModel)]="Date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label  floating >Time</ion-label>
      <ion-datetime class="sel" displayFormat="h : mm  a" [(ngModel)]="Time"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Main Subject</ion-label>
      <ion-input type="text" [(ngModel)]="sub"></ion-input>
    </ion-item>

  </ion-card>


</ion-content>
