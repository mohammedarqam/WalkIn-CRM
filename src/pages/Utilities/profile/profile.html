<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Profile</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  

  <ion-card>
      <ion-item>
      <h1 ion-text item-start color="primary" >{{user.Name}}</h1>
      <button ion-button clear item-end color="danger" icon-only (click)="logoutConfirm()">
        <ion-icon name="md-power"></ion-icon>
      </button>
      </ion-item>
      <ion-item>
        <h2 ion-text item-start color="primary">Level</h2>
        <h2 ion-text item-end>Level {{user.Level}}</h2>
      </ion-item>
      <ion-item>
        <h2 ion-text item-start color="primary">Phone</h2>
        <h2 ion-text item-end>{{user.Phone}}</h2>
      </ion-item>

      <ion-item>
        <h2 ion-text item-start color="primary">Total Clients</h2>
        <h2 ion-text item-end>{{totClients}}</h2>
      </ion-item>

      <ion-item>
        <h2 ion-text item-start color="primary">Status</h2>
        <h2 ion-text item-end>{{user.Status}}</h2>
      </ion-item>


    </ion-card>


    <button ion-button color="primary" block (click)="Ca()">Contact Admin</button>


</ion-content>
