<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>
    <ion-card-title>{{userName}}</ion-card-title>
    </ion-card-content>
      <ion-item>
        <h2 ion-text item-start color="primary">Level</h2>
        <h2 ion-text item-end>Level {{level}}</h2>
      </ion-item>
      <ion-item>
        <h2 ion-text item-start color="primary">Phone</h2>
        <h2 ion-text item-end>{{phone}}</h2>
      </ion-item>

    </ion-card>




  <button ion-button color="danger" block (click)="logout()" >
    <ion-icon name=""></ion-icon>
    Log Out
  </button>

</ion-content>
