<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <h2 ion-text item-start color="primary">Name</h2>
        <h2 ion-text item-end>{{userName}}</h2>
      </ion-item>

      <ion-item>
        <h2 ion-text item-start color="primary">Level</h2>
        <h2 ion-text item-end>{{level}}</h2>
      </ion-item>

    </ion-card-content>
  </ion-card>




  <button ion-button color="danger" block (click)="logout()" >
    <ion-icon name=""></ion-icon>
    Log Out
  </button>

</ion-content>
