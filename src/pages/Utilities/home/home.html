<ion-header>
  <ion-navbar color="primary" >
    <ion-title>WalkIn CRM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content" >

<ion-grid class="top" >
  <ion-row>
    <ion-col col-6 class="colo" >
      <p ion-text color="whiter">Total Clients</p>
      <h1 ion-text color="whiter">{{totClients}}</h1>
    </ion-col>
    <ion-col col-6>
      <p ion-text color="whiter">Upcoming Events</p>
      <h1 ion-text color="whiter">{{totUpcoming}}</h1>
    </ion-col>
  </ion-row>
</ion-grid>



<ion-card *ngFor="let a of activities">
  <ion-card-content>
    <ion-card-title>
      {{a.Type}}
    </ion-card-title>
  </ion-card-content>
</ion-card>

</ion-content>
