<ion-header>
  <ion-navbar color="primary" >
    <ion-title>{{a.Type}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>


<ion-card class="topCard" >
  <ion-card-content>
    <ion-icon class="omni" color="whiter" [name]="tp(a.Type)"></ion-icon>
  </ion-card-content>
</ion-card>

<ion-card>


<ion-item>
  <h2 ion-text item-start color="primary">Client</h2>
  <h2 ion-text item-end>{{a.ClientName}}</h2>
</ion-item>

<ion-item>
  <h2 ion-text item-start color="primary">Title</h2>
  <h2 ion-text item-end>{{a.Title}}</h2>
</ion-item>

<ion-item>
  <h2 ion-text item-start color="primary">Subject</h2>
  <h2 ion-text item-end>{{a.Subject}}</h2>
</ion-item>

<ion-item>
  <h2 ion-text item-start color="primary">Status</h2>
  <h2 ion-text item-end>{{a.Status}}</h2>
</ion-item>

<ion-item>
  <h2 ion-text item-start color="primary">Date</h2>
  <h2 ion-text item-end>{{a.Date}}</h2>
</ion-item>

<ion-item>
  <h2 ion-text item-start color="primary">Time</h2>
  <h2 ion-text item-end>{{a.Time}}</h2>
</ion-item>



</ion-card>
</ion-content>
